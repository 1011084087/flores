<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles y Rosas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            bottom: 0;
            animation: grow 3s infinite alternate;
        }
        @keyframes grow {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="flower" style="left: 20%;">
        <!-- Girasol -->
        <svg width="100" height="200" viewBox="0 0 100 200">
            <circle cx="50" cy="50" r="20" fill="yellow" />
            <circle cx="50" cy="50" r="30" fill="orange" />
            <rect x="48" y="70" width="4" height="100" fill="green" />
        </svg>
    </div>

    <div class="flower" style="left: 60%;">
        <!-- Rosa -->
        <svg width="100" height="200" viewBox="0 0 100 200">
            <circle cx="50" cy="50" r="15" fill="red" />
            <circle cx="50" cy="50" r="20" fill="darkred" />
            <rect x="48" y="70" width="4" height="50" fill="green" />
        </svg>
    </div>

    <div class="message">
        <p>Te quiero mucho, mi amocito,</p>
        <p>espero verte muy pronto,</p>
        <p>siempre estás en mi mente,</p>
        <p>te quiero con todo mi corazón,</p>
        <p>Ruth de mi corazón.</p>
    </div>

</body>
</html>
